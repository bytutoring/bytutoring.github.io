<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoring</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js"></script>
    <style>
        .topbar {
        width: 100%;
        padding: 8rem 2rem;
        background: var(--pico-primary); /* PicoCSS variable */
        color: white;
        font-size: 3.8rem;
        font-weight: 600;
        text-align: center;
        }
        .about {
        padding: 3rem 1.8rem;
        background: var(--pico-muted-border-color);
        color: var(--pico-contrast);
        text-align: center;
        font-size: 3rem;
        font-weight: 800;
        letter-spacing: 1px;
        }
        .desc {
        padding: 3rem 1.5rem;
        text-align: center;
        font-size: 1.3rem;
        font-weight: 600;
        letter-spacing: 1px;
        max-width: 1000px;
        margin: 0 auto;
        }
        
        .month {
        text-align: center;
        padding: 2rem 1.5rem;   
        font-size: 2rem;
        font-weight: bold;      
        color: white;           
        font-family: 'Arial', sans-serif; 
        background: var(--pico-muted-border-color);
        }
        .cal {
            text-align: center;
            background: var(--pico-muted-border-color);
        }
        
        .costs {
        padding: 2rem 1.5rem;
        text-align: center;
        font-size: 2rem;
        font-weight: 600;
        color: var(--pico-contrast);
        background: var(--pico-muted-border-color);
        border-radius: 20px;
        margin: 2rem auto;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .dollar {
        padding: 2rem 1.5rem;
        text-align: center;
        font-size: 6rem;
        font-weight: 600;
        color: white;
        background: linear-gradient(135deg, #2E8B57, #276F4A);
        border-radius: 6px;
        margin: 2rem auto;
        max-width: 600px;
        box-shadow: inset 0 0 0 4px rgba(255, 255, 255, 0.2);
        }
        .payment {
            padding: 2rem 1.5rem;
            text-align: center;
            font-size: 2rem;
            font-weight: 800;
            color: white;
            border-radius: 20px;
            margin: 2rem auto;
            max-width: 800px;           
        }
        .footer {
        padding: 0.5rem 1.5rem;
        text-align: center;
        font-size: 1,5rem;
        font-weight: 400;
        letter-spacing: 1px;
            
        }
    </style>
</head>
<body x-data="{ 
    
    topbar: 'Bora Yildirim, Waterloo-based tutor offering personalized tutoring services',
    about: 'About Me',
    desc:'I tutor history, and mathematics for grades 12 and under. I focus on making difficult ideas easy to understand. I use clear explanations, visual examples, and socratic-style step-by-step reasoning so students learn why something works, not just give the final answer. I’ve helped my own sibling raise their grades and saved them from failure alongside that, I supported a group of classmates in math who lacked prerequisites in University, and I tailor my approach to the character of my students and work through their own logic to the right solution. My goal is to help people build real confidence so they can solve complex problems on their own. Sessions can be done remotely or in person at a library (In-person is limited to the Kitchener–Waterloo area). Tutoring is billed hourly, and you’re free to cancel at any time. If you’d like to book a session or check availability, feel free to call or message me in the footer below and state the subject and topic so I can review them before tutoring.',
    
    month: 'Availability for: January',
    
    row:[
        ['sun', 'mon', 'tues', 'wed', 'thu', 'fri', 'sat'],
        ['28 Yes', '29 Yes', '30 No', '31 Yes', '1 Yes', '2 Yes', '3 Yes'],
        ['4 Yes', '5 Yes', '6 Yes', '7 Yes', '8 Yes', '9 Yes', '10 Yes'],
        ['11 Yes', '12 Yes', '13 No', '14 No', '15 No', '16 Yes', '17 Yes'],
        ['18 No', '19 No', '20 Yes', '21 Yes', '22 Yes', '23 Yes', '24 Yes'],
        ['25 Yes', '26 Yes', '27 Yes', '28 Yes', '29 Yes', '30 Yes', '31 Yes']
    ],
    
    costs: 'The cost of tutoring for 1 hour will be',
    dollar:'$20',
    payment:`
    <table>
        <tbody>
            <tr><td>Accepted Payments:</td></tr>
            <tr><td>Cash</td></tr>
            <tr><td>Interac</td></tr>
        </tbody>
    </table>
    `,
    
    footer:' Disclaimer: Tutoring services are provided as a private individual and do not represent a registered educational institution. Results are not guaranteed due to many variables outside of my control inlcuding, but not limited to the attentiveness of students and the understanding of parents.',
    
    email: 'bytutoring1@gmail.com',
    
    tel: '+1 226-455-8900'
    
    }">
    
    
    <header x-text="topbar" class=topbar></header>
    <p x-text="about" class=about></p>
    <p x-text="desc" class="desc"></p>
    <p x-text="month" class="month"></p>
    <table border="1" class="cal">
        <template x-for="r in row" :key="r">
            <tr>
                <template x-for="cell in r" :key="cell">
                    <td x-text="cell"></td>
                </template>
            </tr>
        </template>
    </table>
    <p x-text="costs" class=costs></p>
    <p x-text="dollar" class=dollar></p>
    <p x-html="payment" class=payment></p>
    <footer x-text="footer" class=footer></footer>
    <footer class=footer><a href="mailto:bytutoring1@gmail.com" x-text="email"></a></footer>
    <footer class=footer><a href="tel:+1 226-400-9778" x-text="tel"></a></footer>
</body>
